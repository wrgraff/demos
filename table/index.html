<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink table</title>
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/table.css">
</head>
<body>
    <table class="prices">
        <thead class="prices__head">
            <tr>
                <th></th>
                <th class="prices__heading">
                    База<br>
                    <small>1,99 USD</small>
                </th>
                <th class="prices__heading prices__heading--hit">
                    Стандарт<br>
                    <small>3,99 USD</small>
                </th>
                <th class="prices__heading">
                    Анлим<br>
                    <small>9,99 USD</small>
                </th>
            </tr>
        </thead>

        <tbody class="prices__body">
            <tr>
                <th class="prices__item prices__item--title">Розовый фильтр</th>
                <td class="prices__item prices__item--true"></td>
                <td class="prices__item prices__item--true"></td>
                <td class="prices__item prices__item--true"></td>
            </tr>
            <tr>
                <th class="prices__item prices__item--title">Смайлики</th>
                <td class="prices__item prices__item--false"></td>
                <td class="prices__item prices__item--true"></td>
                <td class="prices__item prices__item--true"></td>
            </tr>
            <tr>
                <th class="prices__item prices__item--title">Комментарии</th>
                <td class="prices__item prices__item--false"></td>
                <td class="prices__item prices__item--false"></td>
                <td class="prices__item prices__item--true"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
